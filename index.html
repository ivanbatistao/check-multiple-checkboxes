<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Check Multiple Checkboxes</title>
  </head>
  <body>
    <div class="items">
      <div class="item">
        <input type="checkbox" id="inbox" />
        <label for="inbox">This is an inbox layout</label>
      </div>
      <div class="item">
        <input type="checkbox" id="check-one"/>
        <label for="check-one">Check one item</label>
      </div>
      <div class="item">
        <input type="checkbox" id="hold-shift"/>
        <label for="hold-shift">Hold down your Shift key</label>
      </div class="item">
      <div class="item">
        <input type="checkbox" id="check-lower" />
        <label for="check-lower">Check a lower item</label>
      </div>
      <div class="item">
        <input type="checkbox" id="everything" />
        <label for="everything">Everything in between should also be set to checked</label>
      </div>
      <div class="item">
        <input type="checkbox" id="no-libraries" />
        <label for="no-libraries">Try do it without any libraries</label>
      </div>
      <div class="item">
        <input type="checkbox" id="regular-js" />
        <label for="regular-js">Just regular JavaScript</label>
      </div>
      <div class="item">
        <input type="checkbox" id="good" />
        <label for="good">Good Luck!</label>
      </div>
      <div class="item">
        <input type="checkbox" id="tweet" />
        <label for="tweet">Don't forget to tweet your result!</label>
      </div>
    </div>
  </body>
</html>
